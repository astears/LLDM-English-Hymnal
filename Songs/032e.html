<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>English Hymnal</title><meta name="viewport" content="width=device-width; initial-scale=1.0" /></head><body>     <br/><br/> <center><p>032 LIFT UP YOUR HEADS<br/><br/>  Lift up your heads oh ye gates be lift up,<br/><br/>  Yes be lift up ye everlasting doors;<br/><br/>  And shall come the King of glory,<br/><br/>  Who is this King of all glory?<br/><br/>  The Lord so strong and mighty,<br/><br/>  The Lord mighty in battle;<br/><br/>  ////The Lord of hosts////<br/><br/>//He is the King of glory//</p></center></body></html>
