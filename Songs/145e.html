<center><p>145 GOD IS OUR SHIELD<br/><br/>
  God is our refuge and our strength,<br/><br/>
  An ever-present help in trouble and tribulation;<br/><br/>
  Therefore we will not fear,<br/><br/>
  Though the earth give way and break;<br/><br/>
  Though the mountains fall into the heart of the sea,<br/><br/>
Though the sea waters roar and foam.</p></center>
