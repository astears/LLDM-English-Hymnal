<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>English Hymnal</title><meta name="viewport" content="width=device-width; initial-scale=1.0" /></head><body>     <br/><br/> <center><p>277 THE LORD IS MY PASTOR<br/><br/>  //The Lord is my Pastor, there's nothing I will lack//<br/><br/>  If I do faithful follow, He never will leave me;<br/><br/>Through pathways of His justice He will lead my soul.</p></center></body></html>
